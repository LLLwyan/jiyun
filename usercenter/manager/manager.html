	<style>
	.mt-left{float: left;width: 68%;margin-right:20px;}

	.ManagerRightuser {width: auto;float: none;margin: 0px 20px -10px;position: relative;background: #ECEFF4;padding: 0px 20px 20px;border-top: 1px solid #ECEFF4;min-height: 550px;overflow: inherit;z-index: 1;}

<body>
<div id="MainContentDIV">

						</div>
						<div class="mt-info-txt">

						<div class="pt-20 ml-10">

						</div>
					</div>
					<div class="mt-money">

						</div>

				<!--新闻中心 开始-->

					<div class="mt-news-title">

					</div>

					<ul class="mt-news-list" id="news">

                     </li>
                     <li>
