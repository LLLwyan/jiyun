<!DOCTYPE html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="renderer" content="webkit">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta content="telephone=no" name="format-detection">
	<title>用户管理中心</title>
	<script src="../../../publicD/maincss.js"></script>
	<link rel="stylesheet" type="text/css" href="../../../css/manager.css">
	<script src="../../../publicD/memberjs.js"></script>
	<script src="js/snapshot.js"></script>
</head>
<body style="height:100%">
<div id="MainContentDIV">
<div id="SitePath">
	<ul>
	    <li><a href="javascript:void(0);">会员中心</a></li>
	    <li><a href="javascript:void(0);">业务管理</a></li>
	    <li><a href="javascript:void(0);">我的服务器</a></li>
	</ul>
</div>
<!--右侧内容区 开始-->
<div class="ManagerRightuser">
          	<div style="margin:0px -20px 0px -20px">
	          	<ul class="manager-tab bind-tab">
	                 <li><a id="server" href="server.html">云主机</a></li>
	                 <!--<li><a id="disk" href="disk.html">云硬盘</a></li>-->
	                 <li class="liactive"><a id="snapshot" href="snapshot.html">快照</a></li>
	                 <!--<li><a id="secgroup" href="secgroup.html">安全组</a></li>-->
	            </ul>
         	</div>
            <table class="manager-table table-hover">
              <thead>
                  <tr>
                  	<th><input type="checkbox" onclick="checkAllSnapshot(this)" id="checkedAll" ></th>
                   	<th>快照名称</th>
                    <th>大小</th>                   
                    <th>快照类型</th>     
                    <th>关联磁盘</th>  
                    <th>状态</th>  
                    <th>创建时间</th>    
                    <th>操作</th>            
                  </tr>
              </thead>
              <tbody id="snapshotList">
                 <tr>
                 	<td colspan="8">无相关信息</td>
                 </tr>
              </tbody>        
      		</table>  
      		<div class="btn-group"> 
         		<input type="button" class="manager-btn mt-10" value="删除选中" onclick="batchDelSnapshot()">
         	</div>
      		<div id="page" class="pager_container clearfix" >
                <input id="totalcount" type="hidden" value="0" />
                <input id="pagenumber" type="hidden" value="1" />
                <div id="pager"></div>
    		</div>  
    		<!--还原快照-->
			<div class="add-uer-box" id="addBox" style="display:none;" align="center"> 
			   	<table class="table-form" style="width:90%;margin-top:20px;"> 
			        <tr>   
			        	<td>注：还原快照磁盘数据将被清除，请先备份。不同操作系统的数据盘快照将无法还原，如：数据盘快照操作系统是Windows，现主机操作系统是Linux，数据盘快照数据无法还原。</td>
			        </tr> 
			    </table> 
			</div>  
</div>
</div>
<!--右侧内容区 结束-->
</body>
</html>
