<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="renderer" content="webkit">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="black" name="apple-mobile-web-app-status-bar-style">
<meta content="telephone=no" name="format-detection">
<title>用户管理中心</title>
<script src="../../publicD/maincss.js"></script>
<link rel="stylesheet" type="text/css" href="../../css/manager.css">
</head>
<body>
<div id="MainContentDIV">
<div id="SitePath">
        <ul>
             <li><a href="javascript:void(0);">会员中心</a></li>
             <li><a href="javascript:void(0);">订单管理</a></li>
            <li><a href="javascript:void(0);">订单详情</a></li>
        </ul>
	</div>
		<div class="ManagerRightuser">
        	<div id="realname-auth" class="nav-content active">
            <table width="100%" cellspacing="0" cellpadding="0" class="manager-table form-table">
	 			<tbody id="orderinfo"></tbody>
            </table> 
            <table width="100%" cellspacing="0" cellpadding="0" class="manager-table form-table">
	 			<tbody id="ordererror"></tbody>
            </table>       
            <table width="100%" cellspacing="0" cellpadding="0" class="manager-table form-table">          
	            <thead>
		            <tr>
		            <th>产品类型</th>
		            <th>产品名称</th>
		            <th>产品内容</th>
		            <th>购买时长</th>
		            <th>金额</th>
		            </tr>
	            </thead>
		 		<tbody id="productInfo"></tbody>
            </table> 	
             <div id="domaininfo" style="display:none">            <!--中间代码开始-->
      <form action="#" id="itfrom" name="form1">
      <input type="hidden" id="CID" >
           <table class="manager-table form-table">
           <tbody>
          <tr>
            <th colspan="4" class="text-center">域名中文信息：</th>
          </tr>
          <tr>
            <th width="150" align="right" > 类型：</th>
            <td align="left" colspan="3"><input type="radio" id="radio1" name="userType" checked="checked" value="1">个人&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" id="radio2"  name="userType" value="2">企业</td>
            <!--<th width="150" align="right">证件号：</th>
            <td align="left"> <input id="certificate" class="manager-input m-input width200" placeholder="请输入证件号" value="" size="40"></td>-->
          </tr>
          <tr>
            <th width="150" align="right">域名所有者：</th>
            <td align="left">
             <input id="userNameCn" class="manager-input m-input width200" placeholder="请输入域名所有者" value="" size="40"><strong class="redColor f-l10 ">*</strong></td>
              </td>
            <th width="150" align="right">域名管理人：</th>
            <td align="left">
            	 		姓：<input id="linkManLnCn" class="manager-input m-input width100" placeholder="姓" value="" size="40">
                        名：<input id="linkManFnCn" class="manager-input m-input width100" placeholder="名" value="" size="40">
             			<strong class="redColor f-l10 ">*</strong>
              </td>
          </tr>
          <tr>
             <th width="150" align="right"> 地区：</th>
            <td align="left"><select id="countryCn" class="manager-select m-select">
            <option value="中国">中国</option>
            <option value="台湾">台湾</option>
            <option value="香港特别行政区">香港特别行政区</option>
            <option value="澳门特别行政区">澳门特别行政区</option>
            <option value="其他">其他</option>
            </select></td>
            <th width="150" align="left"> 省份城市：</th>
            <td >
                <div data-toggle="distpicker" class=" pull-left">
	                 <select class="manager-select m-select" id="cho_Province">
	                 </select>
	                 <select class="manager-select m-select" id="cho_City">
	                 </select>
           		</div>
            </td>
          </tr>
          <tr>
             <th width="150" align="right">邮政编码：</th>
            <td align="left"><input id="postcode" class="manager-input m-input width200" value="" size="20" placeholder="请输入邮政编码"><strong class="redColor f-l10 ">*</strong></td>
            <th width="150" align="right">电子邮箱：</th>
            <td align="left"><input id="email" class="manager-input m-input width200" value="" size="20" placeholder="请输入电子邮箱"><strong class="redColor f-l10 ">*</strong></td>
          </tr>
          <tr>
            <th width="150" align="right">固话/手机：</th>
            <td align="left" colspan="3">
            	<input id="telArea" class="manager-input m-input width50" value="" size="20" placeholder="区号">-
                <input id="telephone" class="manager-input m-input width100" value="" size="20" placeholder="固话或手机号">-
                <input id="telNumber" class="manager-input m-input width50" value="" size="20" placeholder="分机号">
                <strong class="redColor f-l10 ">*手机可不填区号</strong>
            </td>
          </tr>
          <tr>
            <th width="150" align="right">传真：</th>
            <td align="left" colspan="3">
                <input id="faxArea" class="manager-input m-input width50" value="" size="20" placeholder="区号">-
                <input id="fax" class="manager-input m-input width100" value="" size="20" placeholder="传真或手机号">-
                <input id="faxNumber" class="manager-input m-input width50" value="" size="20" placeholder="分机号">
                <strong class="redColor f-l10 ">*手机可不填区号</strong>	
            </td>
          </tr>
          <tr>
              <th width="150" align="right">通讯地址：</th>
            <td align="left" colspan="3"><input id="addrCn" class="manager-input m-input width400" value="" size="200" placeholder="请输入通讯地址"><strong class="redColor f-l10 ">*必须包含中文</strong></td>    
          </tr>
           <tr>
              <th width="150" align="right">DNS1：</th>
            <td align="left"><input id="dns1" class="manager-input m-input width200" value="" size="20" placeholder="请输入主DNS,必须是可用的DNS"><strong class="redColor f-l10 ">*</strong></td>
            <th width="150" align="right">DNS2：</th>
            <td align="left"><input id="dns2" class="manager-input m-input width200" value="" size="20" placeholder="请输入辅DNS,必须是可用的DNS"><strong class="redColor f-l10 ">*</strong></td>
          </tr>
          <tr>
              <th width="150" align="right">管理域名密码：</th>
            <td align="left" colspan="3"><input id="managepass" class="manager-input m-input width200" value="" size="20" placeholder="请输入主DNS"><strong class="redColor f-l10 ">*</strong></td>
          </tr>
        </tbody>
        </table>
        <table class="manager-table form-table">
           <tbody>
          <tr>
            <th colspan="4" class="text-center">域名英文信息：</th>
          </tr>
          <tr>
            <th width="150" align="right">域名所有者：</th>
            <td align="left">
             	<input id="userNameEn" class="manager-input m-input width200" placeholder="请输入域名所有者" value="" size="40">
             	
                <strong class="redColor f-l10 ">*</strong>
             </td>
            <th width="150" align="right">域名管理人：</th>
            <td align="left">
				<!--<input id="linkManEn" class="manager-input m-input width200" placeholder="请输入域名管理人" value="" size="40">-->
                姓：<input id="linkManLnEn" class="manager-input m-input width100" placeholder="姓" value="" size="40">
                名：<input id="linkManFnEn" class="manager-input m-input width100" placeholder="名" value="" size="40">
                <strong class="redColor f-l10 ">*</strong>
              </td>
          </tr>
          <tr>
             <th width="150" align="right"> 地区：</th>
            <td align="left">
            <input id="countryEn" class="manager-input m-input width200" placeholder="请输入域名管理人" value="" size="40">
            </td>
             <th width="150" align="right"> 省份城市：</th>
            <td align="left">
            <input id="cho_ProvinceEN" class="manager-input m-input width200" placeholder="请输入省份" value="" size="40">
            <input id="cho_CityEN" class="manager-input m-input width200" placeholder="请输入城市" value="" size="40">
            </td>
          </tr>
          <tr>
             <th width="150" align="right">通讯地址：</th>
            <td align="left" colspan="3"><input id="addrEn" class="manager-input m-input width400" value="" size="200" placeholder="请输入通讯地址"><strong class="redColor f-l10 ">*</strong></td>  
          </tr>
        </tbody>
        </table>
        <input type="hidden" id="domainName">
         <input type="hidden" id="orderId">
        </form>
        </div>    
            <div class="searchbtn">
            <input type="button" onClick="uptTemplate()" id="uptdomain" class="manager-btn  mr-10" style="display:none" value="修改注册人信息" >
            	<input type="button" onClick="window.location.href='orderlist.html'" class="manager-btn  mr-10" value="返回列表">
            </div>				
        </div>									 
 </div>
</div>
<script src="../../publicD/memberjs.js"></script>
<script src="js/orderinfo.js"></script>
</body>
</html>
