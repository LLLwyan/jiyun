<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>云系统</title>
	<script src="../../../publicD/membercss.js"></script>
	<link rel="stylesheet" type="text/css" href="../../../css/manager.css">
	<link rel="stylesheet" type="text/css" href="../../../css/cloudservice.css">
	<link rel="stylesheet" type="text/css" href="../../../public/css/rangeslider.css">
	<script src="../../../publicD/memberjs.js"></script>
	<script src="js/serverinfo.js"></script>
	<script src="js/addclouddisk.js"></script> 
	<style>
		.cloud-main-l .l-l{padding:0; min-height:36px;}
		.datadisk{float: left;position: relative;width: 170px;}
		.datadisk-inp{width: 100%;height: 36px;background: #74b8f4;cursor: pointer;}
		.on span{background-position: 0 -2244px;}
		.datadisk span{float: left;width: 19px;height: 17px;display: block;margin: 10px 0 0 10px;}
		.on p{color:#fff;}
		.datadisk p{float: left;line-height: 36px;margin-left: 10px;}
		.datadisk-inp.on i{background-position:0 -2314px;}
		.datadisk-inp i{display:block;} 
		.datadisk i{float: right;margin: 17px 9px 0 0;width: 10px;height: 5px;background: url(../../../images/img.png) no-repeat;}
		.datadisk-m{position: absolute;left: 0;top: 36px;z-index: 10;width: 170px;}
		.datadisk-m-o {width: 168px;height: 36px;background: #fff;cursor: pointer;border: 1px solid #e8e8e8;border-top: 0;}
		.slider-m-o-b input{margin-left: 20px;width: 45px;height: 34px;text-align: center;line-height: 34px;border: 1px solid #e7e7e7;color: #74b8f4;font-size: 14px;float: left;}
		.slider-m-o-b{ float:left;width:112px; height:34px; line-height:34px;}
		.config-box{ padding:0;}
	</style>
</head>
<body>                   
<div id="MainContentDIV">
<div id="SitePath">
        <ul>
             <li><a href="javascript:void(0);">会员中心</a></li>
             <li><a href="javascript:void(0);">业务管理</a></li>
             <li><a href="javascript:void(0);">我的服务器</a></li>
        </ul>
	</div>
		<div class="ManagerRightuser"> 
        <div class="pay_title">添加云硬盘<input type="button" class="manager-btn ml-20" value="返回实例列表" onclick="gotoServerList()"></div>
      	<!--中间代码开始-->
        <table class="manager-table form-table">
        	<tr>
            	<td colspan="6" align="left">当前配置：</td> 
        	</tr>
        	<tbody id="view">
        	</tbody>
        </table>
        <input type="hidden" id="hostType"/>
        <div class="pay_title">添加云硬盘<span style="color:red;margin-left:45px;">注：新增云硬盘的价格是按当前主机的到期时间补差价，同主机一起续费，不可卸载。</span></div>
        <div id="detaliBoxd" style="display:block;">   
		<div class="kuang" style="width:100%">
        <form class="form-horizontal mt-10" role="form"> 
        	<div class="form-group">         
				<div id="notes" style="margin-left:53px;color:green;font-size:14px;"></div>   
        	</div> 
	        <div class="form-group">
	            <label class="col-sm-2" style="text-align:right">云盘：</label>
	            <div class="col-sm-10">
	            	<div class="datadisk" id="datadisk">
                        <div class="datadisk-inp on">
                            <span></span>
                            <p id="dataDiskType"></p>
                            <i></i>
                            <div class="clear"></div>
                        </div>
                        <div id="datadiskList" class="datadisk-m" style="display: none;">
                    </div>
                    </div>
                    <div class="slider-m-o-m" style="margin-left:30px;width:350px; float:left">
                    <div class="scroll-bar" id="scroll-bar1" style="margin-top:5px;">
                        <div class="entire-bar" id="entire-bar1" style="top:0;height:20px;width:99%;"></div>
                        <div class="action-bar" id="action-bar1"></div>
                        <div class="action-block" id="action-block1"></div>
                    </div>
                    </div>
                    <div class="slider-m-o-b">
                    <input type="text" id="datasize" style="width:50px;" value="1">&nbsp;&nbsp;&nbsp;&nbsp;<span>GB</span>
                    </div>
                    <div class="clear"></div>
	            </div>
	        </div>
            
            <div class="form-group">
	            <label class="col-sm-2" style="text-align:right">购买数量：</label>
                <div class="col-sm-2 count-info">
                    <div class="config-box cl" id="J_buyCountContainerDom" style="padding-top:0;">
                        <span class="count">
                        <a href="javascript:void(0);" class="link-btn numSubtract">-</a>
                        <input type="text" value="1" class="number_input" id="num-inp">
                        <a href="javascript:void(0);" class="link-btn numAdd">+</a>
                    </span>
                    </div>
                </div>
            </div>
            
	        <div class="form-group">
	        	<label class="col-sm-2" style="text-align:right">支付费用：</label>
	       	 	<div class="col-sm-8">
	        		<label class="col-sm-8 orange" style="width:200px;" id="diskprice" data-value="0">0元</label>
	        	</div>
	        </div>
        </form>
    	</div>
        </div>  
        <div class="searchbtn" style="text-align:center;"> 
        	<input type="button" id="btnConfirm" class="manager-btn mr-10 disable" value="确认">
        	<span id="remark" style="color:red"></span> 
		</div>  
    </div>
</div>
</body>
</html>
