<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>无标题文档</title>
	<script src="../public/maincss.js"></script>
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                     <div class="tab_box">
                     <div class="ibox-content" id="emailconfig">
                     	<table class="table table-striped table-bordered table-hover " id="editable">
							 <caption style="padding-left:10px;background-color:#f3f3f2;"></caption>
							 <tbody>
							 	 <tr>
									 <td style="text-align:right;">文章标题：</td>
									 <td style="width:86%">
									 	<input type="text" class="form-control" id="title" style="width:20%"/>
									 </td>      
								 </tr>
								 <tr>
								 	<td style="text-align:right;">文章类型：</td>   
									<td> 
										<select style="width:15%;" class="form-control pull-left" onchange="selArticleType();" id="artilceType"></select>
									 	<div id="subType"></div> 
						            </td>     
							 	 </tr>
								 <tr>
								 <td style="text-align:right;">文章标记：</td> 
								 	<td class="pos-r" style="width:86%;">  
								 		<input type="text" class="form-control" id="flag" style="width:20%"/>
                                    	<strong class="redColor pos-a" style="left:21%;top:34%;">(非必填)</strong>
								 	</td>      
								 </tr>
								 <tr>
								 	 <td style="text-align:right">文章内容：</td>
									 <td style="width:86%">
									 	<script id="content" name="content" type="text/plain"></script>
									 </td>
								 </tr>
								 <tr>
									 <td colspan="2">
										 <input type="button" class="btn btn-primary" value="保 存" style="margin-left:600px;" onclick="modSysArticle();">
										 <input type="button" class="btn btn-primary" value="返 回" style="margin-left:30px;" onclick="back();">
									 </td>
								 </tr>
							 </tbody>
					 	</table>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../public/main.js"></script>
<script src="js/articleedit.js"></script> 
</html>
