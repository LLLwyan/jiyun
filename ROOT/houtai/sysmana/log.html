<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>日志管理</title>
    <script src="../public/maincss.js"></script>
  </head>
  <body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
      <div class="row">
        <div class="col-sm-12">
          <div class="ibox float-e-margins">
            <div class="managertitle"> 
            	<ul class="manager-tab full-manager-tab bind-tab" id="ulTab">
	                <li tag="mysellersure" id="open" class="liactive"><a href="javascript:;" >操作日志</a></li>
	                <li tag="mysellerlist" id="close"><a href="javascript:;">系统日志</a></li>
	                <li tag="myselledel"><a href="javascript:;" id="del">删除日志</a></li>
            	</ul> 
            </div>
            <div class="tab_box">
              <div class="ibox-content">
                <div class="mt-20" style="overflow:visible;position:relative;" id="syslog">
                  <form class="form-inline" role="form">
                    <div class="form-group">
                      <label for="name" class="control-label">日期：</label>
                      <input class="form-control laydate-icon" placeholder="请输入开始日期" style="width:145px;" id="fromTime">
                      <label>-</label>
                      <input type="text" class="form-control laydate-icon" placeholder="请输入结束日期" style=" width:145px;" id="toTime"></div>
                    <div class="searchbtn">
                      <input type="button" class="btn btn-primary" value="搜 索" onclick="queryerr();">
                      <input class="btn btn-primary " value="重 置" type="reset"></div>
                  </form> 
                </div>
                <div class="mt-20" style="overflow:visible;position:relative;display: none;" id="userlogquer">
                  <form class="form-inline" role="form">
                    <div class="form-group">
                    	<label for="name" class="control-label">用户名：</label>
                    	<input type="text"  placeholder="用户名" class="form-control" id="username" style="width:140px;">
                    </div>
                    <div class="form-group">
                      	<label for="name" class="control-label">日期：</label>
                      	<input class="form-control laydate-icon" placeholder="请输入开始日期" style="width:145px;" id="startTime">
                      	<label>-</label>
                      	<input type="text" class="form-control laydate-icon" placeholder="请输入结束日期" style=" width:145px;" id="endTime">
                    </div>
                    <div class="form-group"> 
                    	<label for="name" class="control-label">操作组件：</label>
                    	<input type="text"  placeholder="操作组件" class="form-control" id="module" style="width:140px;">
                    </div>
                    <div class="form-group"> 
                    	<label for="name" class="control-label">内容：</label>
                    	<input type="text"  placeholder="日志内容" class="form-control" id="content" style="width:140px;">
                    </div>
                    <div class="searchbtn">
                      	<input type="button" class="btn btn-primary" value="搜 索" onclick="queryuserlog();">
                      	<input class="btn btn-primary " value="重 置" type="reset"></div>
                  </form>
                </div>
                <div class="mt-20" style="overflow:visible;position:relative;text-align: center; display: none;" id="syslogdel">
                  <form class="form-inline" role="form">
                    <div class="form-group" style="width:240px;position:relative;right:80px;">
                          <label for="name" class="control-label" style="width:70px;">操作人员：</label>
                          <input type="text"  placeholder="操作人员" class="form-control" id="username" style="width:140px;">
                    </div>
                    <br/>
                    <div class="form-group" style="width:240px;position:relative;right:80px;">
                          <label for="name" class="control-label" style="width:70px;">模块名称：</label>
                          <input type="text"  placeholder="模块名称" class="form-control" id="usermodule" style="width:140px;">
                    </div>
                    <br/>
                    <div class="form-group" style="width:240px;position:relative;right:97px;">
                   	 <label for="name" class="control-label"　style="width:70px;">日志类型： </label>&nbsp;&nbsp;
                          <select name="select" id="logType" class="form-control">
							<option value="1">操作日志</option>
							<option value="2">系统日志</option>
					      </select>
                    </div>
                    <br/>
                    <div class="form-group">
                      <label for="name" class="control-label"　style="width:70px;">时间日期： </label>&nbsp;&nbsp;
                      <input type="text" class="form-control laydate-icon" placeholder="请输入开始日期" style="width:145px;" id="userStartTime">
                      <label>-</label>
                      <input type="text" class="form-control laydate-icon" placeholder="请输入结束日期" style=" width:145px;" id="userEndTime">
                      </div>
                    <div class="searchbtn">
                      <input type="button" class="btn btn-primary" value="删除" onclick="delUserLog();">
                      <input class="btn btn-primary " value="重 置" type="reset"></div>
                  </form>
                </div>
                <div id="editable">
                <table class="table table-striped table-bordered table-hover "  >
                  <thead>
                    <tr>
                      <th>序号</th>
                      <th>用户名</th>
                      <th>内容</th>
                      <th>操作组件</th>
                      <th>操作类型</th>
                      <th>时间</th>
                      <th>操作</th>
                  	</tr>
                  </thead>
                  <tfoot id="userlist"></tfoot>
                </table>
                </div>
                <div id="userlogeditable">
   				 <table class="table table-striped table-bordered table-hover ">
                  <thead>
                    <tr>
                      <th>序号</th>
                      <th>用户名</th>
                      <th>内容</th>
                      <th>操作组件</th>
                      <th>操作类型</th>
                      <th>时间</th>
                      <th>操作</th>
                    </tr>
                  </thead>
                  <tfoot id="userlog"></tfoot>
                </table>                   
                </div>   
                             
                <div id="page" class="pager_container clearfix">
                    <input id="totalcount" type="hidden" value="0" />
                    <input id="pagenumber" type="hidden" value="1" />
                    <div id="pager"></div>
                </div>
         </div>
              </div>
     
          </div>
        </div>
      </div>
    </div>
	    <div class="bus_list" style="display: none;" id="queryLogDetails">
	                <table class="manager-table table table-hover ">
	                    <tbody id="vm-content">
	                    </tbody>
	                </table>
		</div>
  </body>
  <script src="../public/main.js"></script>
  <script src="js/log.js"></script>
</html>
