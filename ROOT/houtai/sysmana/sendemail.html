<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>群发邮件</title>
<script src="../public/maincss.js"></script>
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                     <div class="tab_box">
                     <div class="ibox-content" id="emailconfig">
                       <table class="table table-striped table-bordered table-hover" id="editable">
						 <caption style="background-color:#f3f3f2;font-size:14px;">群发邮件</caption>
						 <tbody id="userlist">  
							 <tr>
								 <td width="10%" class="text-center">邮件标题：</td>
								 <td>
								 	<input type="text" style="width:30%;" class="form-control" id="title"/>
								 </td>     
							 </tr>
							 <tr>
								 <td width="10%" class="text-center" >邮件内容：</td>
								 <td width="80%">
								 	<script id="content" name="content" type="text/plain"></script>
								 </td>	
							 </tr> 
							 <tr>
								 <td width="10%" class="text-center">发送对象：</td> 
								 <td>  
								 	<label><input name="object" type="radio" value="all" style="vertical-align:middle;" checked="true"/>全部会员</label>
								 	<label><input name="object" type="radio" value="userName" style="vertical-align:middle;"/>指定会员</label>
								 	<label><input name="object" type="radio" value="email" style="vertical-align:middle;"/>指定邮箱</label> 
								 	<label><input name="object" type="radio" value="cloud" style="vertical-align:middle;"/>云主机会员</label>
								 	<label><input name="object" type="radio" value="domain" style="vertical-align:middle;"/>域名会员</label>
								 	<label><input name="object" type="radio" value="consume" style="vertical-align:middle;"/>消费会员</label>
								 </td>       
							 </tr>
							 <tr id="userlistTr" style="display:none">
								 <td width="10%" class="text-center" id="listTitle"></td>   
								 <td> 
								 	<textarea name="content" class="form-control" style="width:50%;" cols="30" id="listName" rows="5" placeholder=""></textarea>
								 </td>     
							 </tr>
							 <tr>
								 <td colspan="2">
								 <div class="searchbtn"> 
						         	<input type="button" class="btn btn-primary" value="群 发" onclick="sendemail();">
							 		<input type="button" class="btn btn-primary" value="返 回" onclick="back();">
						         </div>
								 </td>
							 </tr>
						 </tbody>
					   </table>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../public/main.js"></script>
<script src="js/sendemail.js"></script>
</html>
