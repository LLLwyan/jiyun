<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>文章管理</title>
<script src="../public/maincss.js"></script>
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
				<div class="tab_box">
                    <div class="ibox-content">
                   		<div class="mt-20" style="overflow:visible;position:relative;">
                            <form class="form-inline" role="form">
                            	<input type="hidden"   id="w_typeId" value="">
                                <div class="form-group">
                                    <label for="name" class="control-label">标题：</label>
                                    <input type="text" placeholder="请输入标题" class="form-control" id="title">
                                </div>
                                <div class="form-group">
                                    <label for="name" class="control-label">内容：</label>
                                    <input type="text" placeholder="请输入内容" class="form-control" id="content">
                                </div>
	                            <div class="form-group" >
	                                 <label for="name" class="control-label">类型：</label>
	                                 <select class="form-control" id="artilceType"></select>
	                            </div> 
	                            <div class="searchbtn">
		                            <input type="button" onclick="querySysArticleList();" class="btn btn-primary" value="搜 索">
		                            <input class="btn btn-primary " value="重 置" type="reset">
		                            <div align="left">
		                        	<a href="articleadd.html" class="btn btn-primary" >添加文章</a>
		                        	</div>
	                            </div>
                            </form>	
						</div>
                   		
                        <table class="table table-striped table-hover table-condensed table-bordered">
  							<thead>
    							<tr>
      								<th>序号</th>
      								<th>文章类型</th> 
      								<th>文章标题</th>
      								<th>文章内容</th>
      								<th>发布时间</th>
      								<th>发布人</th>
      								<th>操作</th>
    							</tr>
  							</thead>
  							<tbody id="artlist"></tbody>
						</table>
						<div id="page" class="pager_container clearfix" >
							<input id="totalcount" type="hidden" value="0" />
							<input id="pagenumber" type="hidden" value="1" />
						<div id="pager"></div>
                    	</div>
                    </div>
                   
                </div>
            </div>
        </div>
    </div>
<script src="../public/main.js"></script>
<script src="js/articlePublicFunctiom.js"></script>
<script src="js/article.js"></script>
</body>
</html>
