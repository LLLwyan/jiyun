<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="../public/maincss.js"></script>
    <style>
	.full-manager-tab{margin:0 0;}
	</style>
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                	<div class="managertitle" style="padding:0;">
			            <ul class="manager-tab bind-tab full-manager-tab">
				            <li tag="completedorders"><a href="javascript:;" onclick="tab('tab2')">流水统计</a></li>
			            </ul>
        			</div>
                    <div class="ibox-content">
                    <div class="mt-20" style="overflow:visible;position:relative;">                  
	                    <form class="form-inline" role="form">
		                    <div class="form-group">
		                        <label for="name" class="control-label">会员名：</label>
		                        <input type="text" placeholder="请输入会员名" class="form-control" id="userName">
		                    </div>
		                    <!--<div class="form-group" >
		                    	<label for="name" class="control-label">记账类型：</label>
		                        <select class="form-control width-100" id="itemId"></select>
		                    </div>-->
		                    <div class="form-group">
                                <label for="name" class="control-label">起始时间：</label>
                                <input class="form-control laydate-icon" placeholder="请输入开始日期" id='start' style="width:145px;" onclick="laydate()">
                        		<label>-</label>
                        		<input type="text" class="form-control laydate-icon" placeholder="请输入结束日期" id='end' style=" width:145px;"  onclick="laydate()">
                            </div>
	                        <div class="searchbtn">
	                        	<input type="button" onClick="AccountDetailCount();" class="btn btn-primary" value="查 询">
	                        	<input class="btn btn-primary" value="重 置" type="reset">
	                        </div> 
	                        <div id="divReuslt" style="display:none">
		                        <span style="font-size:14pt;">查询结果：</span><br/> 
		                        <table class="manager-table table-hover"> 
		                        	<tbody id="resultlist"></tbody> 
		                        </table>    
		                        <br/> 
		                        <div style="color:red;font-size:14pt;">总收入：<span id="grossIncome"></span></div>                              
	                        </div> 
                        </form>	  
                    <br/><br/> 
                    <div style="margin-top:10px;font-size:10pt;">注：<br/>1、会员名为空查询所有会员，时间为空查询所有记账时间。<br/>2、总收入等于真实入款减去业务退款
                    <br/>3、真实入款是会员在线充值(网银或支付宝)和管理员手动入款<br/>4、真实扣帐是当出现会员开通业务出现扣帐不平管理员手动扣<br/>5、业务扣帐是会员在线开通业务所扣的价格
                    <br/>6、业务退账是会员申请退款将钱退到本平台账户上<br/>7、业务退款是会员申请退款将钱退到网银或支付宝上
                    </div>
					</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../public/main.js"></script> 
<script src="js/financesum.js"></script>
</html>
