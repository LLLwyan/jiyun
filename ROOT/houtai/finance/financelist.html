<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="../public/maincss.js"></script>
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                    <div class="mt-20" style="overflow:visible;position:relative;">
                    	<form class="form-inline" role="form">
                                <div class="form-group">
                                    <label for="name" class="control-label">会员名：</label>
                                    <input type="text" placeholder="请输入会员名" class="form-control" id="userName">
                                </div>
                                <div class="form-group">
                                     <label for="name" class="control-label">记账类型：</label>
                                     <select class="form-control" id="subject"></select>
                                  </div>
                                 <div class="form-group">
                                  <label for="name" class="control-label">日期：</label>
                                    <input class="form-control laydate-icon" placeholder="请输入开始日期" id='start' style="width:145px;" onclick="laydate()">
                        <label>-</label>
                        <input type="text" class="form-control laydate-icon" placeholder="请输入结束日期" id='end' style=" width:145px;"  onclick="laydate()">
                                </div>
                            <div class="searchbtn">
                            <input type="button" onclick="$('#pagenumber').val(1);queryAdminAccount();" class="btn btn-primary" value="搜 索">
                            <input class="btn btn-primary " value="重 置" type="reset">
                            </div>
                            <div id="divtotal" style="font-size:13px;display:none;margin-bottom:10px;">
			                	累计总额：<span id="totalAmount" style="font-size:15px;" class="red"></span> 
			                </div>
                        </form>	
					</div>
                        <table class="table table-striped table-bordered table-hover " id="editable">
                            <thead>
                                <tr>
                                    <th width="5%">序号</th>
                                    <th width="8%">会员</th>
                                    <th width="10%">记账类型</th>
                                    <th width="8%">记账金额</th>
                                    <th width="8%">余额</th>
                                    <th width="35%">备注</th> 
                                    <th width="10%">操作人</th>
                                    <th width="15%">时间</th>
                                    <th width="10%">操作</th>
                                </tr>
                            </thead>
                            <tbody id="finacelist">
                              <tr>
                                <td colspan="8" style="height:50px;text-align:center;line-height:50px;">找不到相关信息</td>                            </tr>
                                </tbody>
                        </table>
                        <div class="pager_container clearfix" >
					    	<input id="totalcount" type="hidden" value="0" />
					    	<input id="pagenumber" type="hidden" value="1" />
					    	<div id="pager"></div>
			     		 </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../public/main.js"></script>
<script src="js/financelist.js"></script>
</html>
