		});

        var ParentModel = {
            _id : '',
            o : function() {
                return $('#'+this._id);
            },
            add:function(id, html) {
                this._id = id;
                if (this.o().length > 0) {
                    this.o().remove();
                }
                $('#_ParentModal').append(html);
                return this;
            },
            show: function() {
                this.o().modal('show');
                return this;
            },
            hide : function () {
                this.o().modal('hide');
                return this;
            },
            submit : function (func) {
                this.o().find('.btn-primary').click(function () {
                    func();
                });
                return this;
            },
            find : function(findStr) {
                return this.o().find(findStr);
            },
            onHide : function(func) {
                this.o().on('hide.bs.modal', function () {
                    func();
                });
            },
            onShow : function (func) {
                this.o().on('show.bs.modal', function () {
                    func();
                });
            }
        };
    </script>
