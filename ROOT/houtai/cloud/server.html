<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="../public/maincss.js"></script>
    <style type="text/css">
    	.edit-a-disable{
    		disable:true;background-color: grey;cursor:default;outline:none;border:none;
    	}
    </style>
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                <div class="managertitle">
                    <!--<ul id="ulTab" class="manager-tab full-manager-tab bind-tab">
                    <li value="domain"class="liactive"><a href="server.html">云主机</a></li>
                    &lt;!&ndash;<li value="cloud" ><a href="disk.html">云硬盘</a></li>&ndash;&gt;
                    &lt;!&ndash;<li value="cloud" ><a href="snapshot.html">快照</a></li>&ndash;&gt;
                    </ul> -->
					</div>
                    <div class="ibox-content">
                    <div class="mt-20">
                         <form class="form-inline" role="form">
                         	<div class="query-group">
                                 <label class="control-label">会员名：</label>
                                 <input type="text" placeholder="会员名"  class="form-control" id="txtUserName" style="width:100px;">
                             </div>
                             <div class="query-group">
                                 <label class="control-label">产品：</label>
                                 <select class="form-control" id="hostType">
                                     <option value="" selected="selected">不限</option>
                                     <option value="hyperv">自建（HyperV）</option>
                                     <option value="aliyun">阿里云（ECS）</option>
                                     <option value="huawei">华为云（ECS）</option>
                                 </select>
                             </div>
                             <div class="query-group">
                                 <label class="control-label">实例名称：</label>
                                 <input type="text" placeholder="实例名称"  class="form-control" id="txtInstanceName" style="width:120px;">
                             </div>
                             <div class="query-group">
                                 <label class="control-label">公网IP：</label>
                    		 	 <input type="text" placeholder="公网IP"  class="form-control" style="width:135px;" id="txtIp">
                             </div>
                             <div class="query-group">
                                 <label class="control-label">状态：</label>
			                     <select class="form-control" id="status"></select>
                              </div>
                             <div class="query-group">
                                 <label class="control-label">到期查询：</label>
			                     <select class="form-control" id="endDateType">
			                            <option value="0" selected="selected">不限</option>
			                            <option value="1">已经到期</option>
			                            <option value="7">7天内到期</option>
			                            <option value="15">15天内到期</option>
			                            <option value="30">30天内到期</option>
			                            <option value="45">45天内到期</option>
			                            <option value="60">60天内到期</option>
			                      </select>
                              </div>
                         <div class="searchbtn">
                         	<input type="button" onClick="queryUserServiceList();" class="btn btn-primary" value="搜 索">
                		 	<input class="btn btn-primary" value="重 置" type="reset">
                         </div>
                         </form>
					</div>
                        <table class="table table-striped table-bordered table-hover " id="editable">
                            <thead>
		                    <tr>
		                    	<th><label><input type="checkbox" id="checkType" style="vertical-align: middle;padding: 2px;" name="checkBoxAll" onclick="checkAllServer(this);"></label></th>
                                <th>会员名</th>
		                     	<th>实例名称</th>
		                        <th>产品名称</th>
		                        <th>所在地域</th>
		                        <th>公网IP</th>
		                        <th>状态</th>
		                        <th>到期时间</th>
		                        <th>操作</th>
		                    </tr>
		                </thead>
		                <tbody id="userServiceList">
                        	<tr>
                                <td colspan="10" style="height:50px;text-align:center;line-height:50px;">找不到相关信息</td>
                        	</tr>
                        </tbody>
                        </table>
                        <div class="cart_coupon_left"><p><a href="javascript:void(0)" onclick="batchDelServer()" class="btn btn-primary">删除选中</a>
                        <a href="javascript:void(0)" onclick="batchExpireRemind()" class="btn btn-primary">到期提醒</a>
                        <a href="javascript:void(0)" onclick="batchExpireDisable()" class="btn btn-primary">到期停用</a>
                        <a href="javascript:void(0)" onclick="batchExpireResume()" class="btn btn-primary">恢复使用</a>
                        <a href="javascript:void(0)" onclick="batchPausedInstance()" class="btn btn-primary">暂停使用</a>
                        </p></div>
                        <div id="page" class="pager_container clearfix" >
	                	<input id="totalcount" type="hidden" value="0" />
	                	<input id="pagenumber" type="hidden" value="1" />
	                	<div id="pager"></div>
	    			</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../public/main.js"></script>
<script src="js/server.js"></script>
</html>
