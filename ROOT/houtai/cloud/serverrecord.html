<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="../public/maincss.js"></script>
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
	                    <div class="mt-20" style="overflow:visible;position:relative;">
		                    <form class="form-inline" role="form" id="orderfrom">
		                    	<input type="hidden" id="handleStatus">
		                     	<input type="hidden" id="payStatus">
		                    	<div class="form-group" style="width:170px;">    
		                          <label for="name" class="control-label" style="width:60px;">会员名：</label>
		                             <input type="text"  placeholder="会员名" class="form-control" id="userName" style="width:100px;">
		                        </div>
		                        <div class="form-group" style="width:209px;">
		                            <label for="name" class="control-label" style="width:60px;">实例名称：</label>
		                            <input type="text"  placeholder="实例名称" class="form-control" id="instanceName" style="width:145px;">
		                        </div>
		                        <div class="form-group" style="width:209px;">
		                            <label for="name" class="control-label" style="width:60px;">公网IP：</label>
		                            <input type="text"  placeholder="公网IP" class="form-control" id="publicIP" style="width:145px;">
		                        </div>
		                        <div class="form-group">
		                        	<label for="name" class="control-label">操作类型：</label>
		                            <select class="form-control" id=optType>
		                            	<option value="">请选择</option>
		                        	</select>
		                        </div>   
		                        <div class="form-group">
		                          	<label for="name" class="control-label">操作时间：</label>
		                            <input id="start" class="form-control laydate-icon" placeholder="请输入开始日期" style="width:145px;" onclick="laydate()"><label>-</label>
		                			<input id="end" type="text"  class="form-control laydate-icon" placeholder="请输入结束日期" style=" width:145px;"  onclick="laydate()">
		                        </div>
		                        <div class="form-group">  
		                            <label for="name" class="control-label" style="width:60px;">备注：</label>
		                            <input type="text"  placeholder="备注内容" class="form-control" id="remark" style="width:180px;">
		                        </div>
		                    	<div class="searchbtn">
		                    		<input type="button" onclick="$('#pagenumber').val(1);queryUsRecord();" class="btn btn-primary" value="搜 索">
		                    		<input class="btn btn-primary " value="重 置" type="reset">
		                    	</div>
		                    </form>	
						</div>
	                   	<table class="table table-striped table-bordered table-hover " id="editable">
	                          <thead>
	                             <tr>
	                                  <th>操作人员</th> 
	                                  <th>实例名称</th>
	                                  <th>公网IP</th>
	                                  <th>操作类型</th>
	                                  <th>操作时间</th>
	                                  <th>操作</th>
	                              </tr>
	                          </thead>
	                          <tbody id="recordlist">
	                          	<tr>
	                          		<td colspan="11" style="height:50px;text-align:center;line-height:50px;">找不到相关信息</td>                            
	                          	</tr>
	                          </tbody>
	                   	</table>
	                    <div class="pager_container clearfix" >
	                      	<input id="totalcount" type="hidden" value="0" />
	                      	<input id="pagenumber" type="hidden" value="1" />
	                      	<div id="pager"></div>
	           			</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../public/main.js"></script>
<script src="js/serverrecord.js"></script>
</html>
