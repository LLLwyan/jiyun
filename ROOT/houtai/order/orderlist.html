<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="../public/maincss.js"></script>
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                 <div class="managertitle">
                           <ul class="manager-tab full-manager-tab bind-tab" id="ulTab">
                            <li tag="allorders" class="liactive"><a onclick="queryOrder('','');" href="javascript:;">所有订单</a></li>
                            <li tag="completedorders"><a onclick="queryOrder('Y','Y');" href="javascript:;">已完成订单</a></li>
                            <li tag="nopayorders"><a onclick="queryOrder('N','N');" href="javascript:;">未付款订单</a></li>
                            <li tag="processorders"><a onclick="queryOrder('Y','C');" href="javascript:;">处理中订单</a></li>
                            <li tag="paynoprocessorders"><a onclick="queryOrder('Y','N');" href="javascript:;">已付款未处理订单</a></li>
                          </ul>
					</div>
                    <div class="ibox-content">
                    <div class="mt-20" style="overflow:visible;position:relative;">
                            <form class="form-inline" role="form" id="orderfrom">
                            	<input type="hidden" id="handleStatus">
                             	<input type="hidden" id="payStatus">
                            	<div class="form-group" style="width:170px;">    
                                  <label for="name" class="control-label" style="width:60px;">会员名：</label>
                                     <input type="text"  placeholder="会员名" class="form-control" id="userName" style="width:100px;">
                                </div>
                                <div class="form-group" style="width:209px;">
                                    <label for="name" class="control-label" style="width:60px;">订单号：</label>
                                    <input type="text"  placeholder="订单号" class="form-control" id="orderId" style="width:145px;">
                                </div>
                                <div class="form-group">
                                     <label for="name" class="control-label">订单类型：</label>
                                     <select class="form-control" id=orderType>
                                     <option value="">请选择</option>
                                    </select>
                                      </div>
                                      <div class="form-group">
                                     <label for="name" class="control-label">产品类型：</label>
                                     <select class="form-control" id="product">
                                     <option value="">请选择</option>
                                    </select>
                                      </div>    
                                <div class="form-group">
                                  	<label for="name" class="control-label">订单日期：</label>
                                    <input id="starttime" class="form-control laydate-icon" placeholder="请输入开始日期" style="width:145px;" onclick="laydate()"><label>-</label>
                        			<input id="endtime" type="text"  class="form-control laydate-icon" placeholder="请输入结束日期" style=" width:145px;"  onclick="laydate()">
                                </div>
                                <div class="form-group">  
                                    <label for="name" class="control-label" style="width:60px;">订单内容：</label>
                                    <input type="text"  placeholder="如会员名、IP、域名" class="form-control" id="orderParam" style="width:180px;">
                                </div>
                            	<div class="searchbtn">
                            		<input type="button" onclick="$('#pagenumber').val(1);queryOrders();" class="btn btn-primary" value="搜 索">
                            		<input class="btn btn-primary " value="重 置" type="reset">
                            	</div>
                            </form>	
					</div>
                        <table class="table table-striped table-bordered table-hover " id="editable">
                            <thead>
                               <tr>
                                    <th><label><input type="checkbox" id="checkType" style="vertical-align: middle;padding: 2px;" name="checkBoxAll" onclick="checkAllOrder(this);"></label></th>
                                    <th>会员名</th>
                                    <th>订单号</th>
                                    <th>订单类型</th>
                                    <th>产品类型</th>
                                    <th>产品名称</th>
                                    <th>总金额</th>
                                    <th>付款状态</th>
                                    <th>处理状态</th>
                                    <th>创建时间</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="orderlist">
                            	<tr>
                            		<td colspan="11" style="height:50px;text-align:center;line-height:50px;">找不到相关信息</td>                            
                            	</tr>
                            </tbody>
                        </table>
                        <div class="cart_coupon_left"><p><a href="javascript:void(0)" onclick="updataOrder()" class="btn btn-primary">处理选中订单</a></p></div>
                        <div class="pager_container clearfix" >
                        	<input id="totalcount" type="hidden" value="0" />
                        	<input id="pagenumber" type="hidden" value="1" />
                        	<div id="pager"></div>
             			</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../public/main.js"></script>
<script src="js/order.js"></script>
</html>
