<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="../../public/maincss.js"></script>
    <script>
        document.write('<link rel="stylesheet" href="'+realPath+'/public/layui/css/layui.css">');
        document.write(unescape('%3Cscript%20src%3D%22'+realPath+'/public/layui/layui.js%22%3E%3C/script%3E'));

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">

            <li class="layui-this" lay-id="configTab1"><span class="layui-btn layui-btn-small layui-btn-radius layui-btn-danger">1</span>  地域管理</li>
            <li lay-id="configTab2"><span class="layui-btn layui-btn-small layui-btn-radius layui-btn-danger">2</span>  可用区域管理</li>
            <li lay-id="configTab3"><span class="layui-btn layui-btn-small layui-btn-radius layui-btn-danger">3</span>  可用服务器</li>
            <li lay-id="configTab4"><span class="layui-btn layui-btn-small layui-btn-radius layui-btn-danger">4</span>  产品配置</li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show" id="tabContent1">
            </div>
            <div class="layui-tab-item" id="tabContent2">
            </div>
            <div class="layui-tab-item" id="tabContent3">
            </div>
            <div class="layui-tab-item" id="tabContent4">
            </div>
        </div>
    </div>
</div>
</body>
<script src="../../public/main.js"></script>
<script src="js/config.js"></script>
</html>
