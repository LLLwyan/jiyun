<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>
<script src="../public/maincss.js"></script>
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                      <div id="realname-auth" class="nav-content active">
                          <div class="mt-20" style="overflow:visible;position:relative">
                                  <div align="left">
               					<input type="button" onclick="addDomainRegType()" id="adddomain" class="btn btn-primary" value="添加" >
               					</div>

					</div>
                        <table class="table table-striped table-bordered table-hover " id="editable">
                            <thead>
                                <tr>
                                	<th>序号</th>
                                    <th>注册商名称</th>
                                    <th>标识</th>
                                    <th>请求地址</th>
                                    <th>接口帐号</th>
                                    <th>启用</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="div_regType">
                             </tbody>                          
                        </table>
                        
                          <table class="table table-striped table-bordered table-hover" id="listDicParamItem" style="display:none" >
                         <input type="hidden" id="itemid">
                            <thead>
                                <tr>
                                    <th>序号</th>
                                    <th>数据值</th>
                                    <th>描述</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="paramItem">
                             </tbody>
                         <tr>
                         	<td>
                         		添加
                         	</td>
                         	<td>
                         		<input type="text" class="manager-input m-input width200" style="width:300px;" placeholder="数据值" id="description" chknonull="yes" chkmsg="数据值">
                         	</td>
                         	<td>
                         		<input type="text"  class="manager-input m-input width200" style="width:300px;" placeholder="描述" id="value" chknonull="yes" chkmsg="描述">
                         	</td>
                         	<td>
                         		<a onclick="addDicParamItem();" href="javascript:void(0);" class="btn btn-primary ">添加</a> 
                         	</td>
                         </tr>                            
                        </table>
                    </div>
                    <div class="add-uer-box" id="addDomainRegType" style="display:none">
   	 				<form method="post" action="#" id="itfrom">
                            <input type="hidden" id="id">
                        	<table class="table-form">
                        	    <tr>
                                    <td class="t">
                                        <label class="control-label"> <sub>&lowast;</sub>接口标识：</label>
                                    </td>
                                    <td>
                                    	<input type="text" placeholder="请输入接口标识" class="form-control" id="regType">
                                    </td>
                                </tr>
                                <tr>
                                    <td class="t">
                                        <label class="control-label"> <sub>&lowast;</sub>接口名称：</label>
                                    </td>
                                    <td>
                                    	<input type="text" placeholder="接口名称" class="form-control" id="regDesc">
                                    </td>
                                </tr>
                                <!--<tr>-->
                                    <!--<tbody id="typetype">-->
                                    <!--</tbody>-->
                                <!--</tr>-->
                                <tr>
                                    <td class="t">
                                        <label class="control-label"> <sub>&lowast;</sub>中间件地址：</label>
                                    </td>
                                    <td>
                                        <input type="text" placeholder="例：http://127.0.0.1:8080/" class="form-control" id="url">
                                    </td>
                                </tr>
                                <tr>
                                    <td class="t">
                                       <label class="control-label"> <sub>&lowast;</sub>接口帐号：</label>
                                    </td>
                                    <td>
                                        <input type="text" placeholder="接口帐号" class="form-control" id="apiAccount">
                                    </td>
                                </tr>
                                <tr>
                                    <td class="t">
                                        <label class="control-label"> <sub>&lowast;</sub>接口密码：</label>
                                    </td>
                                     <td >
                                         <input type="password" placeholder="接口密码"  class="form-control" id="apiPass">
                                    </td>
                                </tr>

                                <tr>
                                    <td class="t">
                                        <label class="control-label"> DNS1：</label>
                                    </td>
                                    <td>
                                        <input type="text" placeholder="DNS1" class="form-control" id="dns1">
                                    </td>
                                </tr>

                                <tr>
                                    <td class="t">
                                        <label class="control-label"> DNS2：</label>
                                    </td>
                                    <td>
                                        <input type="text" placeholder="DNS2" class="form-control" id="dns2">
                                    </td>
                                </tr>

                                <tr>
                                    <td class="t">
                                        <label class="control-label"> 扩展参数：</label>
                                    </td>
                                    <td>
                                        <input type="text" placeholder="上面信息不够时，和中间件约定格式后填写" class="form-control" id="extension">
                                    </td>
                                </tr>

                                <tr>
                                    <td class="t">
                                        <label class="control-label"> 授权码：</label>
                                    </td>
                                    <td>
                                        <input type="text" placeholder="授权码" class="form-control" id="sn">
                                    </td>
                                </tr>

                                <tr>
                                    <td class="t">
                                        <label class="control-label"> <sub>&lowast;</sub>开关：</label>
                                    </td>
                                    <td >
                                        <input type="radio" name="isUse" value="1" checked="checked">开&nbsp;&nbsp;&nbsp;&nbsp;
                                        <input type="radio" name="isUse" value="2" >关
                                    </td>
                                </tr>
                            </table>
                            </form>
                    </div>
 					    <div class="pager_container clearfix" id="pages" >
				            <input id="totalcount" type="hidden" value="0" />
				            <input id="pagenumber" type="hidden" value="1" />
				            <div id="pager"></div>
			  			</div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../public/main.js"></script>

<script src="js/domainregtype.js"></script>

</html>
