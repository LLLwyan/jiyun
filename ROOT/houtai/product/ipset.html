<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script src="../public/maincss.js"></script>
<style>
table th{
	text-align:center
}
table td{
	text-align:center
}
</style>
</head>


<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                    <span>服务器<a><span id="hostId"></span></a>的IP设置</span>
                            <a href="javascript:void(0);" class="btn btn-primary" onClick="delServiceIPAll();" >删除所有的IP设置</a>
                             <a href="javascript:void(0);" class="btn btn-primary" onClick="addServiceIP();">添加IP设置</a>
                        <a href="javascript:void(0);" class="btn btn-primary" onClick="backLast();">返回上一页</a>
                        <table class="table table-striped table-bordered table-hover" id="editable">
                            <thead>
                                <tr>
                                    <th>序号</th>
                                    <th>IP</th>
                                    <th>IP类型</th>
                                    <th>状态</th>
                                    <th width="10%">操作</th>
                                </tr>
                                
                            </thead>
                            <tbody id="iplist">
                            
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="add-uer-box" id="addBox" style="display:none">
    <form method="post" action="#" id="ipfrom" class="form-inline" role="form">
    <input type="hidden" id="hostId2">
                        	<table class="table-form">
                                <tr>
                                    <td class="t">
                                        <label for="name" class="control-label"> <sub>&lowast;</sub>IP地址：</label>
                                    </td>
                                    <td>
                                    	<input type="text" placeholder="如：192.168.1.1" class="form-control" id="minIp" style="width:150px;">
                                         <span>-</span><input type="text" class="form-control" id="maxIp" style="width:150px;"placeholder="如：255">
                                    </td>
                                   <td><span> 如：192.168.1.1-255</span></td>
                                </tr>
                                <tr>
                                    <td class="t">
                                       <label for="name" class="control-label"> 子网掩码：</label>
                                    </td>
                                    <td>
                                        <input type="text" placeholder="请输入子网掩码" class="form-control" id="mask">
                                        <span> 如：255.255.255.0</span>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="t">
                                       <label for="name" class="control-label"> 网关：</label>
                                    </td>
                                    <td>
                                        <input type="text" placeholder="请输入网关" class="form-control" id="gateway">
                                        <span> 如：192.168.1.1</span>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="t">
                                       <label for="name" class="control-label"> 主DNS：</label>
                                    </td>
                                    <td>
                                        <input type="text" placeholder="请输入主DNS" class="form-control" id="dns1">
                                       	<span> 如：114.114.114.114</span>
                                    </td>
                                </tr>
                                 <tr>
                                    <td class="t">
                                       <label for="name" class="control-label"> 辅DNS：</label>
                                    </td>
                                    <td>
                                        <input type="text" placeholder="请输入辅DNS" class="form-control" id="dns2">
                                        <span> 如：8.8.8.8</span>
                                    </td>
                                </tr>
                                 <tr>
                                    <td class="t">
                                       <label for="name" class="control-label"> IP类型：</label>
                                    </td>
                                    <td>
                                        <select class="form-control" id="alone">
                                        <option value="Y">独享</option>
                                        <option value="N">共享</option>
                                        </select>
                                       
                                    </td>
                                </tr>
                            </table>
                            </form>
                        </div>
</body>
<script src="../public/main.js"></script>
<script src="js/serviceip.js"></script>
</html>
