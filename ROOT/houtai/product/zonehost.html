<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>可用区管理-Hyper-V服务器设置</title>
    <script src="../public/maincss.js"></script>
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div class="mt-20" style="overflow:visible;position:relative;text-align: center;float:left;">
                        <a href="javascript:void(0);" class="btn btn-primary" onClick="addZoneHost();">添加服务器</a>
                        <a href="javascript:void(0);" class="btn btn-primary" onClick="backLast();">返回上一页</a>
                    </div>
                    <table class="table table-striped table-bordered table-hover " id="editable">
                        <caption class="text-left"  style="padding-left:10px;background-color:#f3f3f2;">Hyper-V服务器设置</caption>
                        <thead>
                        <tr>
                            <th>序号</th>
                            <th>服务器名称</th>
                            <th>服务器IP</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody id="zonehostlist">
                        </tbody>
                    </table>
                    <div id="page" class="pager_container clearfix" >
                        <input id="totalcount" type="hidden" value="0" />
                        <input id="pagenumber" type="hidden" value="1" />
                        <div id="pager"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="add-uer-box" id="addBox" style="display:none">
    <form method="post" action="#" id="zonehostfrom">
        <table class="table-form">
            <tr>
                <td class="t">
                    <label for="name" class="control-label"> <sub>&lowast;</sub>服务器选择：</label>
                </td>
                <td>
                    <select name="hostId" id="hostId" class="form-control"></select>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
<script src="../public/main.js"></script>
<script src="js/zonehost.js"></script>
</html>
