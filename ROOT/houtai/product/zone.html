<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>可用区管理</title>
<script src="../public/maincss.js"></script>
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
	                    <div class="mt-20" style="overflow:visible;position:relative;text-align: center;float:left;">
		                    <form class="form-inline" role="form">
		                        <div class="form-group">
		                            <label class="control-label">上级注册商：</label>
		                            <select class="form-control" id="hosttypelist">
		                            </select>
		                            &nbsp;&nbsp;&nbsp;&nbsp;<input type="button" class="btn btn-primary" onclick="queryZoneList();" value="查询">
		                         <input type="button" class="btn btn-primary" onClick="addZone();"  value="添加">
		                        </div>
		                    </form>	
						</div>
                        <table class="table table-striped table-bordered table-hover " id="editable">
                            <thead>
                                <tr>
                                    <th>序号</th>
                                    <th>上级注册商</th>
                                    <th>所属地域</th>
                                    <th>可用区名称</th>
                                    <th>可用区代码</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="zonelist">
                            </tbody>
                        </table>
                        <div id="page" class="pager_container clearfix" >
                        	<input id="totalcount" type="hidden" value="0" />
                        	<input id="pagenumber" type="hidden" value="1" />
                        	<div id="pager"></div>
               			</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

  <div class="add-uer-box" id="addBox" style="display:none">
	<form method="post" action="#" id="zonefrom">
         	<table class="table-form">
                 <tr>
                     <td class="t">
                         <label for="name" class="control-label"> <sub>&lowast;</sub>上级注册商：</label>
                     </td>
                     <td>
                     	<select name="hosttype2" id="hosttype2" onchange="queryRegionList()" class="form-control"></select>
                     </td>
                 </tr>
                 <tr>
                     <td class="t">
                         <label for="name" class="control-label"> <sub>&lowast;</sub>地域：</label>
                     </td>
                     <td>
                     	<select id="regionlist" class="form-control"></select>
                     </td>
                 </tr>
                 <tr>
                     <td class="t">
                        <label for="name" class="control-label"> <sub>&lowast;</sub>可用区代码: </label>
                     </td>
                     <td>
                         <input type="text" placeholder="例:fz01" class="form-control" id="zoneId">
                     </td>
                 </tr>
                 <tr>
                     <td class="t">
                        <label for="name" class="control-label"><sub>&lowast;</sub>可用区名称: </label>
                     </td>
                     <td>
                         <input type="text" placeholder="例:福州一区" class="form-control" id="zoneName">
                     </td>
                </tr>
                <tr>
                	<td colspan="2">注：添加可用区后如有接口设置，请设置接口</td>
                </tr>
             </table> 
         </form>
 	</div>
</body>
<script src="../public/main.js"></script>
<script src="js/zone.js"></script>
</html>
