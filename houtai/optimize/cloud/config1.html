<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="../../public/maincss.js"></script>
    <script>
        document.write('<link rel="stylesheet" href="'+realPath+'/public/layui/css/layui.css">');
        document.write(unescape('%3Cscript%20src%3D%22'+realPath+'/public/layui/layui.js%22%3E%3C/script%3E'));
    </script>
    <link rel="stylesheet" href="yunconfig.css">
</head>

<body class="gray-bg" _funCode="queryProCloud">
<div style="width: 100%;">
    <div class="yunconfig-header">
        <div style="float: left"><svg class="icon" aria-hidden="true" style="height: 40px; width: 40px"><use xlink:href="#icon-kuaisuxiangdao"></use></svg></div>
        <div style="float: left; line-height: 50px; margin-left: 15px"><a href="index.html" >云配置向导</a> >> 自建云</div>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="layui-tab layui-tab-card" lay-filter="config">
        <ul class="layui-tab-title">
            <li class="layui-this" lay-id="configTab1"><svg class="icon" aria-hidden="true"><use xlink:href="#icon-shuziyi1"></use></svg>  磁盘类型</li>
            <li lay-id="configTab2"><svg class="icon" aria-hidden="true"><use xlink:href="#icon-2"></use></svg>  地域管理</li>
            <li lay-id="configTab3"><svg class="icon" aria-hidden="true"><use xlink:href="#icon-shuzisan1"></use></svg>  可用服务器设置</li>
            <li lay-id="configTab4"><svg class="icon" aria-hidden="true"><use xlink:href="#icon-shuzisi"></use></svg>  可用区管理</li>
            <li lay-id="configTab5"><svg class="icon" aria-hidden="true"><use xlink:href="#icon-shuziwu"></use></svg>  实例系列</li>
            <li lay-id="configTab6"><svg class="icon" aria-hidden="true"><use xlink:href="#icon-shuziliu"></use></svg>  实例机型</li>
            <li lay-id="configTab7"><svg class="icon" aria-hidden="true"><use xlink:href="#icon-shuziqi"></use></svg>  实例规则</li>
            <li lay-id="configTab8"><svg class="icon" aria-hidden="true"><use xlink:href="#icon-shuzi"></use></svg>  镜像管理</li>
            <li lay-id="configTab9"><svg class="icon" aria-hidden="true"><use xlink:href="#icon-shuzi2"></use></svg>  产品配置</li>
            <li lay-id="configTab10"><svg class="icon" aria-hidden="true"><use xlink:href="#icon-shuziba1"></use></svg>  价格设置</li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show" id="tabContent1">
            </div>
            <div class="layui-tab-item" id="tabContent2">
            </div>
            <div class="layui-tab-item" id="tabContent3">
            </div>
            <div class="layui-tab-item" id="tabContent4">
            </div>
            <div class="layui-tab-item" id="tabContent5">
            </div>
            <div class="layui-tab-item" id="tabContent6">
            </div>
            <div class="layui-tab-item" id="tabContent7">
            </div>
            <div class="layui-tab-item" id="tabContent8">
            </div>
            <div class="layui-tab-item" id="tabContent9">
            </div>
            <div class="layui-tab-item" id="tabContent10">
            </div>
        </div>
    </div>
</div>
</body>
<script src="../../public/main.js"></script>
<script src="js/config1.js"></script>
</html>
