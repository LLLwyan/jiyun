<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="../public/maincss.js"></script>
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
	                <div class="managertitle">
	                	<div style="margin:10px -20px 0px -20px">
	                        <div class="server-title">
	                            <b>实例：</b><span id="instanceId"></span>
	                        </div>
	                	</div>
					</div>
	                <div class="managertitle">
		                <ul id="ulTab" class="manager-tab full-manager-tab bind-tab">
		                	<li value="domain"class="liactive" ><a id="instanceDetail" href="serverdetail.html?iId=">当前实例详情</a></li>
		                	<li value="cloud" ><a id="instanceDisk"  href="serverdisk.html?iId=">当前实例硬盘</a></li>
		                	<li value="snapshot" style="display: none;"><a id="instanceSnapshot" href="serverdisk.html?iId=">当前实例快照</a></li>
		                </ul>
					</div>
	                <div class="ibox-content">
	                	<div style="overflow:visible;position:relative;">
	                    	<!--<input type="button" class="btn btn-primary" value="移除公网IP" onclick="RemoveFloatingIP()">
	                    	<input type="button" class="btn btn-primary" value="绑定公网IP"  onclick="BindingFloatingIP()">-->
	                    	<input type="button" class="btn btn-primary" value="编辑"  onclick="EditUserService()">
							<input type="button" class="btn btn-primary" value="返回云主机列表"  onclick="backService()">
						</div>
	                    <div style="margin-top:20px;border-left: 3px solid #6d7781">
		                    <div style="background: #F4F4F4;padding: 10px 0 10px 10px">
		                        <b>产品详情</b>
		                    </div>
	               		</div>
	                    <div class="right_side_bottom">
	                        <table width="100%" class="table table-striped table-bordered table-hover" id="view"></table>
	                    </div>
	                    <div style="margin-top:20px;border-left: 3px solid #6d7781">
	                        <div style="background: #F4F4F4;padding: 10px 0 10px 10px">
	                            <b>服务器配置</b>
	                        </div>
	                    </div>
	                    <table width="100%" class="table table-striped table-bordered table-hover" id="info"></table>
	                    <!--<div class="searchbtn">
                         	<input type="button" onClick="javascript:history.back(-1);" class="btn btn-primary" value="返 回">
                        </div>-->
                	</div>
            </div>
        </div>
    </div>
    <!--绑定公网IP-->
	<div class="add-uer-box" id="addBox" style="display:none">
		<form method="post" action="#" id="ipfrom">
		   	<table class="table-form">
		           <tr>
		               <td class="t">
		                   <label for="name" class="control-label">浮动IP：</label>
		               </td>
		               <td>
		               	<select id="iplist" class="form-control" style="width:180px;"></select>
		               </td>
		           </tr>
		          <tr>
		          	<td colspan="2">注：如果没有可用的IP，请到控制台配置IP</td>
		          </tr>
		    </table>
	    </form>
 	</div>
 	<!--编辑-->
	<div class="add-uer-box" id="editBox" style="display:none">
		<form method="post" action="#" id="edit">
		   	<table class="table-form" style="margin:20px 20px 0px 20px;">
	           	<tr>
	            	<td width="30%"><label class="control-label">到期时间：</label></td>
	               	<td><input type="text" placeholder="请输入到期时间" style="width:180px;"  class="form-control laydate-icon" id="endTime"></td>
	           	</tr>
	           	<tr>
	           		<td><label class="control-label">备注：</label></td>
	           		<td><textarea id="remark" style="height: 80px;width: 300px" class="manager-input m-input" maxlength="30" placeholder="编辑后请填写备注，输入更改原因，30个字符"></textarea></td>
	           	</tr>
		    </table>
	    </form>
 	</div>
</body>
<script src="../public/main.js"></script>
<script src="js/serverdetail.js"></script>
</html>
