<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="../public/maincss.js"></script>
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                 	<div class="managertitle">
                          <ul class="manager-tab full-manager-tab bind-tab" id="ulTab">
                          </ul>
					</div>
                    <div class="tab_box">
                    <div class="ibox-content">
                        <table class="table table-striped table-bordered table-hover " id="editable">
                            <thead>
                                <tr>
                                    <th>序号</th>
                                    <th>所属类型</th>
                                    <th class="subClassElement" style="display: none">子分类</th>
                                    <th>产品编号</th>
                                    <th>产品名称</th>
                                    <th>排序</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="prolist">
                            </tbody>
                            <tbody id="proadd">
                            <tr>
	                         	<td>添加</td>
	                         	<td id="proclass">
	                         	</td>
                                <td class="subClassElement" style="display: none;">
                                    <select id="subclass"></select>
                                </td>
	                         	<td>
	                         		<input type="text"  class="manager-input m-input width200" placeholder="产品编号" id="productCode" chknonull="yes" chkmsg="产品编号">
	                         	</td>
	                         	<td>
	                         		<input type="text"  class="manager-input m-input width200" placeholder="产品名称" id="productName" chknonull="yes" chkmsg="产品名称">
	                         	</td>
	                         	<td colspan="2">
	                         		<a onclick="addProduct();" href="javascript:void(0);" class="btn btn-primary ">添加</a>
	                         	</td>
                         	</tr>
                            </tbody>
                        </table>
                        <div id="page" class="pager_container clearfix" >
	                        <input id="totalcount" type="hidden" value="0" />
	                        <input id="pagenumber" type="hidden" value="1" />
	                        <div id="pager"></div>
             			</div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../public/main.js"></script>
<script src="js/configure.js"></script>
</html>
