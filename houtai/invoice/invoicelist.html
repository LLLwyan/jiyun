<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
       <script src="../public/maincss.js"></script>
</head>

<body class="gray-bg">
<div id="MainContentDIV" class="wrapper wrapper-content animated fadeInRight">
		<div class="ibox-content">
                    <div id="realname-auth" class="nav-content active">
                          <div class="mt-20" style="overflow:visible;position:relative">
                            <form class="form-inline" role="form">
                                <div class="form-group">
                                    <label for="name" class="control-label">会员名：</label>
                                    <input type="text" class="form-control" placeholder="请输入会员名" id='userName' style="width:145px;">
                                </div>
                                <div class="form-group">
                                 	<label for="name" class="control-label">发票抬头：</label>
                                 	<input type="text" class="form-control" placeholder="请输入发票抬头" id='txtHeader' style="width:145px;">
                                </div>
                                <div class="form-group">
                                    <label for="name" class="control-label">发票类型：</label>
                                    <select class="form-control" id="invoicetype"></select>
                                </div>
                                <div class="form-group">
                                 	<label for="name" class="control-label">发票内容：</label>
                                    <select class="form-control" id="invoicecontent"></select>
                                </div>
                              	<div class="form-group">
                                  	<label for="name" class="control-label">日期：</label>
                                    <input class="form-control laydate-icon" placeholder="请输入开始日期" id='start' style="width:145px;" onclick="laydate()">
                        			<label>-</label>
                        			<input type="text" class="form-control laydate-icon" placeholder="请输入结束日期" id='end' style=" width:145px;"  onclick="laydate()">
                                </div>
                                <div class="searchbtn"> 
                                	<input type="button" onClick="getAllInvoice();" class="btn btn-primary" value="搜 索">
                                	<input class="btn btn-primary" value="重 置" type="reset">
                                </div>
                            </form>	
					</div>
                   <table class="table table-striped table-bordered table-hover ">
                            <thead>
                                <tr>
                                 	<th></th>
                                    <th>会员名</th>
                                    <th>类型</th>
                                    <th>发票内容</th>                                
                                    <th>金额</th>
                                    <th>提交时间</th>   
                                    <th>状态</th>  
                                    <th>审核人</th> 
                                    <th>审核时间</th>  
                                    <th>操作</th>               
                                </tr>
                            </thead>
                        
                            <tbody id="realNameMailAuthTbody"/>

              		</table>
              		 <div class="cart_coupon_left">
						<input type="checkbox" name="checkBoxAll" onclick="checkAllOrder(this);">全选    <a href="javascript:void(0)" onclick="exportExcel();" class="btn btn-primary">导出选中的excel</a>		
					</div>
  					   <div id="page" class="pager_container clearfix" >
				            <input id="totalcount" type="hidden" value="0" />
				            <input id="pagenumber" type="hidden" value="1" />
				            <div id="pager"></div>
			  			</div>
                
       </div>
		<!--右侧内容区 结束-->
       
        									 
	</div>
</div>
<script src="../public/main.js"></script>
<script src="js/queryinvoice.js"></script>
</body>
</html>
