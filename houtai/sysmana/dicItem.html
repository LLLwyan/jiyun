<!DOCTYPE html>
<html>

<title></title>
<script src="../public/maincss.js"></script>
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">

                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                    	<table class="table table-striped table-bordered table-hover" id="listDicParamItem">

	                         	<td>添加</td>

	                         	<td>
	                         		<input type="text"  class="manager-input m-input width200" style="width:300px;" placeholder="描述" id="description" chknonull="yes" chkmsg="描述">

	                         	<td class="center">
	                         		<a onclick="addDicParamItem();" href="javascript:void(0);" class="btn btn-primary ">添加</a> 
	                         	</td> 
                          	</tr>                            
                        </table> 
                        <div class="searchbtn">
