<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>
<script src="../public/maincss.js"></script>
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <table class="table table-striped table-bordered table-hover " id="editable">
                            <thead>
                                <tr>
                                    <th>序号</th>
                                    <th>字典代码</th>
                                    <th>字典名</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="userlist">
                             </tbody>
                         <tr>
                         	<td>
                         		添加
                         	</td>
                         	<td>
                         		<input type="text" class="manager-input m-input width200" style=width:300px; placeholder="字典代码" id="addParamEName" chknonull="yes" chkmsg="字典代码">
                         	</td>
                         	<td>
                         		<input type="text"  class="manager-input m-input width200" style=width:300px; placeholder="字典名" id="addParamCName" chknonull="yes" chkmsg="字典名">
                         	</td>
                         	<td>
                         		<a onclick="addDicParamIndex();" href="javascript:void(0);" class="btn btn-primary " style="margin-left:85px;">添加</a> 
                         	</td>
                         </tr>                            
                        </table>
                        
                          <table class="table table-striped table-bordered table-hover" id="listDicParamItem" style="display:none" >
                         <input type="hidden" id="itemid">
                            <thead>
                                <tr>
                                    <th>序号</th>
                                    <th>数据值</th>
                                    <th>描述</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="paramItem">
                             </tbody>
                         <tr>
                         	<td>
                         		添加
                         	</td>
                         	<td>
                         		<input type="text" class="manager-input m-input width200" style=width:300px; placeholder="数据值" id="description" chknonull="yes" chkmsg="数据值">
                         	</td>
                         	<td>
                         		<input type="text"  class="manager-input m-input width200" style=width:300px; placeholder="描述" id="value" chknonull="yes" chkmsg="描述">
                         	</td>
                         	<td>
                         		<a onclick="addDicParamItem();" href="javascript:void(0);" class="btn btn-primary ">添加</a> 
                         	</td>
                         </tr>                            
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../public/main.js"></script>

<script src="js/dic.js"></script>

</html>
