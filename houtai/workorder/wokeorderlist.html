<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
       <script src="../public/maincss.js"></script>
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                    <div class="mt-20" style="overflow:visible;position:relative;">
                            <form class="form-inline" role="form"> 
                                <div class="form-group">工单编号：</label>
                                    <input type="text" placeholder="请输入工单编号"  class="form-control" id="workOrderId">
                                </div>   
                            	<div class="form-group">
                                    <label for="name" class="control-label">选择时间：</label>
                                    <input type="text"  class="form-control datetimepicker" placeholder="选择开始日期" id="startDate" style="width:130px;" >
                                    <label>-</label>
                                    <input type="text"  class="form-control datetimepicker" placeholder="选择结束日期" id="endDate" style=" width:130px;" >
                                </div>                           
                                <div class="form-group">
                                     <label for="name" class="control-label">会员名：</label>
                                     <input type="text" placeholder="请输入会员名" class="form-control" id="userName">
                                </div> 
                                <div class="form-group">
                                     <label for="name" class="control-label" >工单类型：</label>
                                     <select class="form-control" id="issueType">
                                     <option value="">请选择</option>                                      
                                    </select>
                                </div>
                                <div class="form-group">
		                              <label class="control-label">工单状态：</label> 
		                              <select class="form-control" id="workOrderState">                                   
		                              </select>
                                </div> 
                            <div class="searchbtn">
                            <input type="button" onclick="queryAdminIssue();" class="btn btn-primary" value="搜 索">
                            <input class="btn btn-primary " value="重 置" type="reset">
                            </div>
                            </form>	
					</div>
                        <table class="table table-striped table-bordered table-hover " id="editable" style="table-layout:fixed;">
                            <thead>
                                <tr>
                                    <th width="10%">工单编号</th> 
                                    <th width="8%">会员名</th>
                                    <th width="20%">工单标题</th>
                                    <th width="10%">工单类型</th>
                                    <th width="15%">日期</th>
                                    <th width="10%">状态</th>
                                    <th width="25%">操作</th>
                                </tr>
                            </thead>
                            <tbody id="realNameMailAuthTbody">
                                </tbody>
                        </table>
                            <div id="page" class="pager_container clearfix" >
				            <input id="totalcount" type="hidden" value="0" />
				            <input id="pagenumber" type="hidden" value="1" />
				            <div id="pager"></div>
			  				</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../public/main.js"></script>
<script src="./js/workeorderlist.js"></script>
</html>
