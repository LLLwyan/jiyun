    <script>
        $(function(){
            $('#layui-layer1','#layui-layer2','#layui-layer3','#layui-layer4','#layui-layer5','#layui-layer6','#layui-layer7','#layui-layer8','#layui-layer9','#layui-layer10','#layui-layer11','#layui-layer12','#layui-layer13','#layui-layer14','#layui-layer15','#layui-layer16','#layui-layer17','#layui-layer18','#layui-layer19','#layui-layer20','#layui-layer21','#layui-layer22','#layui-layer23','#layui-layer24','#layui-layer25','#layui-layer26').removeClass('layui-layer-loading');
        });

        var ParentModel = {
            _id : '',
            o : function() {
                return $('#'+this._id);
            },
            add:function(id, html) {
                this._id = id;
                if (this.o().length > 0) {
                    this.o().remove();
                }
                $('#_ParentModal').append(html);
                return this;
            },
            show: function() {
                this.o().modal('show');
                return this;
            },
            hide : function () {
                this.o().modal('hide');
                return this;
            },
            submit : function (func) {
                this.o().find('.btn-primary').click(function () {
                    func();
                });
                return this;
            },
            find : function(findStr) {
                return this.o().find(findStr);
            },
            onHide : function(func) {
                this.o().on('hide.bs.modal', function () {
                    func();
                });
            },
            onShow : function (func) {
                this.o().on('show.bs.modal', function () {
                    func();
                });
            }
        };
    </script>
