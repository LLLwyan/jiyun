<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="../public/maincss.js"></script>
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                    <div class="mt-20" style="overflow:visible;position:relative; text-align:left">
                   		<form class="form-inline" role="form">
	                        <div class="form-group">
	                            <label class="control-label">域名关键字：</label>
	                            <input type="text" placeholder="请输入域名"  class="form-control" id="domainName">
	                        </div>
	                        <div class="form-group">
	                            <label class="control-label">开通时间：</label>
	                           <input type="text" placeholder="请输入起始时间"  class="form-control laydate-icon" id="startTime">
	                            <label>到期时间</label>
	                            <input type="text" placeholder="请输入截止时间"  class="form-control laydate-icon" id="endDate">
	                        </div>
	                        <div class="form-group">
	                            <label class="control-label">域名状态：</label>
	                            <select class="form-control" id="domstate">
	                              <option value="">全部</option>
	                            </select>
	                        </div>
                           	<div class="searchbtn">
                           		<input type="button" onClick="queryUserDomainList();" class="btn btn-primary" value="搜 索">
                           		<input class="btn btn-primary" value="重 置" type="reset">
                           	</div>
                    	</form>	
					</div>
                        <div>
                            <lable style="font-size: 14px;color: #FF0000;">* 域名实名:点登录控制面板操作</lable>
                        </div>
                        <table class="table table-striped table-bordered table-hover " id="editable">
                            <thead>
                                <tr>
                                	<th>会员名</th>
                                    <th>域名</th>
                                    <th>域名类型</th>
                                    <th>开始时间</th>
                                    <th>到期时间</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="domainlist">
                            </tbody>
                        </table>
                        <div class="pager_container clearfix" >
				            <input id="totalcount" type="hidden" value="0" />
				            <input id="pagenumber" type="hidden" value="1" />
				            <div id="pager"></div>
			  			</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../public/main.js"></script>
<script src="js/domainbusiness.js"></script>
</html>
