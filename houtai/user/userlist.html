<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="../public/maincss.js"></script>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                    <div class="mt-20" style="overflow:visible;position:relative;">
                            <form class="form-inline" role="form">
                                <div class="form-group">
                                    <label for="name" class="control-label">会员名：</label>
                                    <input type="text" placeholder="请输入会员名" class="form-control" id="account">
                                </div>
                                 <div class="form-group">
                                    <label for="name" class="control-label">邮箱：</label>
                                    <input type="text" placeholder="请输入邮箱" class="form-control" id="email">
                                </div>
                                <div class="form-group">
                                    <label for="name" class="control-label">手机号码：</label>
                                    <input type="text" placeholder="请输入手机号码" class="form-control" id="mobile">
                                </div>
                                <div class="form-group">
                                    <label for="name" class="control-label">会员等级：</label>
                                    <select class="form-control" id=userLevel></select>
                                </div>
                                <div class="form-group">
                                    <label for="name" class="control-label">实名认证：</label>
                                    <select class="form-control" id="certify">
                                        <option value="">全部</option>
                                        <option value="0">未提交</option>
                                        <option value="1">已拒绝</option>
                                        <option value="2">待审核</option>
                                        <option value="3">已认证</option>
                                    </select>
                                </div>
                            <div class="searchbtn">
                            <input type="button" class="btn btn-primary" value="搜 索" onClick="queryUser()">
                            <input class="btn btn-primary " value="重 置" type="reset">
                            </div>
                            </form>
						</div>
                        <table class="table table-striped table-bordered table-hover " id="editable">
                            <thead>
                                <tr>
                                    <th>序号</th>
                                    <th>会员</th>
                                    <th>等级</th>
                                    <th>余额</th>
                                    <th>消费总额</th>
                                    <th>邮箱</th>
                                    <th>手机号码</th>
                                    <th>状态</th>
                                    <th>实名</th>
                                    <th>注册时间</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="userlist">
                              <tr>
                                <td colspan="10" style="height:50px;text-align:center;line-height:50px;">找不到相关信息</td>                            </tr>
                                </tbody>
                        </table>
                        <div class="pager_container clearfix" >
				                                <input id="totalcount" type="hidden" value="0" />
				                                <input id="pagenumber" type="hidden" value="1" />
				                                <div id="pager"></div>
			                      			</div>
                    </div>
                </div>
                <div id="resetPassword" style="display: none;">
			           <ul>
			            <li style="font-size: 18px;text-align: center;">新密码为：</li>
			            <li id="pwdli" style="font-size: 18px;text-align: center;" ></li>
			          </ul>
                </div>
            </div>
        </div>
    </div>


<div id="_certifyCheck">
    <div class="modal fade" id="certifyCheck" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title">
                        实名认证审核
                    </h4>
                </div>
                <div class="modal-body">
                    <table class="table table-striped table-bordered table-hover">
                        <tbody >
                        <tr>
                            <th>
                               当前状态
                            </th>
                            <td id="certifyStatus">
                            </td>
                        </tr>
                        <tr id="fullName" style="display: none">
                            <th>真实姓名</th>
                            <td ></td>
                        </tr>
                        <tr id="companyName" style="display: none;">
                            <th>公司名称</th>
                            <td></td>
                        </tr>
                        <tr>
                            <th>证件类型</th>
                            <td id="certType"></td>
                        </tr>
                        <tr>
                            <th>证件号码</th>
                            <td id="certCode"></td>
                        </tr>
                        <tr>
                            <th>证件照片</th>
                            <td id="certFile"></td>
                        </tr>
                        <tr class="checkBtnGroup" style="display: none">
                            <th>审核意见</th>
                            <td>
                                <textarea id="certifyDesc" style="width: 300px; height: 100px;"></textarea>
                            </td>
                        </tr>
                        <tr class="checkBtnGroup" style="display: none">
                            <td colspan="2">
                                <button type="button" state="1" class="btn-primary manager-btn">审核通过</button>
                                <button type="button" state="2" class="btn-primary manager-btn">拒绝通过</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
</div>

</body>

<script src="../public/main.js"></script>
<script src="../public/right.js"></script>
<script src="js/userlist.js"></script>

</html>
