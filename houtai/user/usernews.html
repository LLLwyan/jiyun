<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="../public/maincss.js"></script>
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                    <div class="mt-20" style="overflow:visible;position:relative;text-align: center;">
                            <form class="form-inline" role="form">
                             <div class="form-group">
                                   <label for="name" class="control-label">消息标题：</label>
                                    <input type="text" placeholder="请输入消息标题" class="form-control" id="d_domkey">
                                </div>
                               <div class="form-group">
                                  <label for="name" class="control-label">消息时间：</label>
                                    <input class="form-control laydate-icon" placeholder="请输入开始日期" style="width:145px;" onclick="laydate()">
                        <label>-</label>
                        <input type="text" class="form-control laydate-icon" placeholder="请输入结束日期" style=" width:145px;"  onclick="laydate()">
                                </div>
                            <div class="searchbtn">
                            <input type="button" onclick="queryAccountDomain();" class="btn btn-primary" value="搜 索">
                            <input class="btn btn-primary " value="重 置" type="reset">
                            </div>
                            </form>	
					</div>
                        <table class="table table-striped table-bordered table-hover " id="editable">
                            <thead>
                                <tr>
                                    <th>序号</th>
                                    <th>标题</th>
                                    <th>内容</th>
                                    <th>发送对象</th>
                                    <th>发送时间</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="userlist">
                              <tr>
                                <td colspan="9" style="height:50px;text-align:center;line-height:50px;">找不到相关信息</td>                            </tr>
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../public/main.js"></script>


</html>
